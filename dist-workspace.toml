[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# CI backends to support
ci = "github"
# Allow custom modifications to CI workflows and missing generated files
allow-dirty = ["ci", "msi"]
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew", "msi"]
# A GitHub repo to push Homebrew formulas to
tap = "bgreenwell/homebrew-tap"
# A GitHub repo to push Scoop manifests to
scoop-bucket = "bgreenwell/scoop-bucket"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Note: Scoop publishing is handled by custom publish-scoop-manifest job in release.yml
# Note: crates.io publishing is manual (cargo publish) - automated publishing not yet supported in cargo-dist 0.30.2
# Whether to install an updater program
install-updater = true
