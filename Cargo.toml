[package]
name = "xleak"
version = "0.1.0"
edition = "2024"

[dependencies]
calamine = "0.26"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
prettytable-rs = "0.10"

# TUI dependencies
ratatui = "0.29"
crossterm = "0.28"

# Date/time handling
chrono = "0.4"

# Optional: for future export features
# serde = { version = "1.0", features = ["derive"] }
# serde_json = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
